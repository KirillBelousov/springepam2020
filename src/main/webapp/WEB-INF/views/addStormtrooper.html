<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add stormtrooper</title>
</head>
<body>

<tr align="center">
    <h2>Create new stormtrooper</h2>
    <br>
    <br>

    <form action="#" th:action="@{/save}" th:object="${stormtrooper}" method="post">
        <table border="0", cellpadding="10">
            <tr>
                <td>
                    <input type="hidden" th:field="*{id}" readonly="readonly">
                </td>
            </tr>

            <tr>
                <td>Name</td>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></td>
            </tr>

            <tr>
                <td>Weapon name</td>
                <td>
                    <input type="text" th:field="*{weapon.name}">
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button></td>
            </tr>
        </table>
    </form>
</tr>


</body>
</html>
